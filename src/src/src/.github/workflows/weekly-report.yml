name: weekly-seo-report

on:
  schedule:
    - cron: "10 21 * * 0" # Sun 21:10 UTC = Mon 06:10 JST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Compute date ranges (JST, last week Mon-Sun)
        run: |
          python - << 'PY'
          from datetime import datetime, timedelta
          from zoneinfo import ZoneInfo
          import os

          tz = ZoneInfo("Asia/Tokyo")
          today = datetime.now(tz).date()
          this_monday = today - timedelta(days=today.weekday())
          start = this_monday - timedelta(days=7)
          end = this_monday - timedelta(days=1)

          with open(os.environ["GITHUB_ENV"], "a") as f:
            f.write(f"START_DATE={start.isoformat()}\n")
            f.write(f"END_DATE={end.isoformat()}\n")
          PY

      - name: Fetch data
        env:
          GOOGLE_SA_JSON: ${{ secrets.GOOGLE_SA_JSON }}
          GSC_SITE_URL: ${{ secrets.GSC_SITE_URL }}
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          START_DATE: ${{ env.START_DATE }}
          END_DATE: ${{ env.END_DATE }}
        run: |
          python src/fetch_gsc.py
          python src/fetch_ga4.py

      - name: Build report
        env:
          START_DATE: ${{ env.START_DATE }}
          END_DATE: ${{ env.END_DATE }}
        run: python src/build_report.py

      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/
          git commit -m "chore: weekly SEO report ($START_DATE to $END_DATE)" || exit 0
          git push
