name: weekly-seo-report

on:
  schedule:
    # Sun 21:10 UTC = Mon 06:10 JST
    - cron: "10 21 * * 0"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: weekly-seo-report
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Compute date ranges (JST, last week Mon-Sun)
        run: |
          python - << 'PY'
          from datetime import datetime, timedelta
          from zoneinfo import ZoneInfo
          import os

          tz = ZoneInfo("Asia/Tokyo")
          today = datetime.now(tz).date()
          this_monday = today - timedelta(days=today.weekday())

          # 対象（先週の月〜日）
          start = this_monday - timedelta(days=7)
          end = this_monday - timedelta(days=1)

          # 前週（さらに1週間前）
          prev_start = start - timedelta(days=7)
          prev_end = end - timedelta(days=7)

          with open(os.environ["GITHUB_ENV"], "a") as f:
            f.write(f"START_DATE={start.isoformat()}\n")
            f.write(f"END_DATE={end.isoformat()}\n")
            f.write(f"PREV_START_DATE={prev_start.isoformat()}\n")
            f.write(f"PREV_END_DATE={prev_end.isoformat()}\n")
          PY

      - name: Run weekly report
        env:
          GOOGLE_SA_JSON: ${{ secrets.GOOGLE_SA_JSON }}
          GSC_SITE_URL: ${{ secrets.GSC_SITE_URL }}
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          START_DATE: ${{ env.START_DATE }}
          END_DATE: ${{ env.END_DATE }}
          PREV_START_DATE: ${{ env.PREV_START_DATE }}
          PREV_END_DATE: ${{ env.PREV_END_DATE }}
        run: python src/run_weekly.py

      - name: Commit & push report
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 先に最新へ（直前に誰かがpushしてても事故りにくい）
          git pull --rebase origin main

          git add reports/ || true

          # 変更が無ければ終了
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Weekly SEO report (${START_DATE} to ${END_DATE})"

          # 念のためもう一回rebase（直前push対策）
          git pull --rebase origin main

          git push origin main
