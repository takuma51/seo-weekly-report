name: weekly-seo-report

on:
  schedule:
    - cron: "10 21 * * 0" # Sun 21:10 UTC = Mon 06:10 JST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Compute date ranges (JST, last week Mon-Sun)
        run: |
          python - << 'PY'
          from datetime import datetime, timedelta
          from zoneinfo import ZoneInfo
          import os

          tz = ZoneInfo("Asia/Tokyo")
          today = datetime.now(tz).date()
          this_monday = today - timedelta(days=today.weekday())
          start = this_monday - timedelta(days=7)
          end = this_monday - timedelta(days=1)

          with open(os.environ["GITHUB_ENV"], "a") as f:
            f.write(f"START_DATE={start.isoformat()}\n")
            f.write(f"END_DATE={end.isoformat()}\n")
          PY

      - name: Debug - list files
        run: |
          pwd
          ls -la
          echo "---- src ----"
          ls -la src || true
          echo "---- src/src ----"
          ls -la src/src || true

      - name: Detect script directory
        run: |
          if [ -f "src/fetch_ga4.py" ]; then
            echo "SCRIPT_DIR=src" >> $GITHUB_ENV
          elif [ -f "src/src/fetch_ga4.py" ]; then
            echo "SCRIPT_DIR=src/src" >> $GITHUB_ENV
          else
            echo "fetch_ga4.py not found in src/ or src/src/"
            exit 1
          fi

          if [ -f "${SCRIPT_DIR}/fetch_gsc.py" ]; then
            echo "OK: fetch_gsc.py found"
          else
            echo "fetch_gsc.py not found in ${SCRIPT_DIR}/"
            exit 1
          fi

      - name: Fetch GSC & GA4 data
        env:
          GOOGLE_SA_JSON: ${{ secrets.GOOGLE_SA_JSON }}
          GSC_SITE_URL: ${{ secrets.GSC_SITE_URL }}
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          START_DATE: ${{ env.START_DATE }}
          END_DATE: ${{ env.END_DATE }}
        run: |
          python "${SCRIPT_DIR}/fetch_gsc.py"
          python "${SCRIPT_DIR}/fetch_ga4.py"

      - name: Build report
        env:
          START_DATE: ${{ env.START_DATE }}
          END_DATE: ${{ env.END_DATE }}
        run: |
          if [ -f "src/build_report.py" ]; then
            python src/build_report.py
          elif [ -f "src/src/build_report.py" ]; then
            python src/src/build_report.py
          else
            echo "build_report.py not found in src/ or src/src/"
            exit 1
          fi

      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Weekly SEO report (${START_DATE} to ${END_DATE})" || echo "No changes"
          git push
