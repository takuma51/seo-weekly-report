name: weekly-seo-report

on:
  schedule:
    # Sun 21:10 UTC = Mon 06:10 JST
    - cron: "10 21 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

            - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          echo "----- requirements.txt -----"
          cat requirements.txt
          echo "----- pip show tabulate -----"
          python -m pip show tabulate || true
          echo "----- pip list | grep tabulate -----"
          python -m pip list | grep -i tabulate || true

      - name: Compute date ranges (JST, last week Mon-Sun)
        run: |
          python - << 'PY'
          from datetime import datetime, timedelta
          from zoneinfo import ZoneInfo
          import os
          tz = ZoneInfo("Asia/Tokyo")
          today = datetime.now(tz).date()
          this_monday = today - timedelta(days=today.weekday())
          start = this_monday - timedelta(days=7)
          end = this_monday - timedelta(days=1)
          with open(os.environ["GITHUB_ENV"], "a") as f:
            f.write(f"START_DATE={start.isoformat()}\n")
            f.write(f"END_DATE={end.isoformat()}\n")
          PY

      - name: Run weekly report
        env:
          GOOGLE_SA_JSON: ${{ secrets.GOOGLE_SA_JSON }}
          GSC_SITE_URL: ${{ secrets.GSC_SITE_URL }}
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          START_DATE: ${{ env.START_DATE }}
          END_DATE: ${{ env.END_DATE }}
        run: python src/run_weekly.py

      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/ || true
          git commit -m "Weekly SEO report (${START_DATE} to ${END_DATE})" || echo "No changes"
          git push
